<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background: #0078ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #0078ff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>

        <input type="text" id="longUrl" placeholder="Enter your URL here..." />

        <br>

        <button onclick="sendRequest()">Shorten URL</button>

        <div class="result" id="result"></div>
    </div>

   <script>
    async function sendRequest() {
        const longUrl = document.getElementById("longUrl").value;
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Processing...";

        try {
            const response = await fetch("http://localhost:5000/shorten", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ longUrl }),  // FIXED HERE
            });

            const data = await response.json();

            if (data.shortUrl) {
                resultDiv.innerHTML =
                    `Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
            } else {
                resultDiv.innerHTML = "Error generating short URL!";
            }
        } catch (error) {
            resultDiv.innerHTML = "‚ùå Backend not connected!";
        }
    }
</script>

</body>
</html>
