<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-xl mx-auto mt-20">
        <h1 class="text-3xl font-bold text-center mb-6">URL Shortener</h1>

        <form id="shortenForm" class="bg-white p-6 rounded shadow">
            <input type="text" id="url" class="w-full p-3 border rounded" placeholder="Enter URL" required>
            <button class="mt-4 w-full bg-blue-600 text-white p-3 rounded">Shorten</button>
        </form>

        <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
